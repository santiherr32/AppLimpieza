<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">
            {{ modoEdicion ? "Editar Hogar" : "Crear Hogar" }}
          </h2>
        </div>
        <div class="card-body">
          <!-- Mensajes de éxito y error -->
          <div
            *ngIf="mensajeExito"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            {{ mensajeExito }}
            <button
              type="button"
              class="btn-close"
              (click)="mensajeExito = ''"
            ></button>
          </div>
          <div
            *ngIf="mensajeError"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            {{ mensajeError }}
            <button
              type="button"
              class="btn-close"
              (click)="mensajeError = ''"
            ></button>
          </div>

          <!-- Formulario -->
          <form [formGroup]="hogarForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre del Hogar</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                formControlName="nombre"
                [class.is-invalid]="
                  hogarForm.get('nombre')?.invalid &&
                  hogarForm.get('nombre')?.touched
                "
              />
              <div
                class="invalid-feedback"
                *ngIf="hogarForm.get('nombre')?.errors?.['required']"
              >
                El nombre del hogar es requerido
              </div>
              <div
                class="invalid-feedback"
                *ngIf="hogarForm.get('nombre')?.errors?.['minlength']"
              >
                El nombre debe tener al menos 3 caracteres
              </div>
            </div>

            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input
                type="text"
                class="form-control"
                id="direccion"
                formControlName="direccion"
                [class.is-invalid]="
                  hogarForm.get('direccion')?.invalid &&
                  hogarForm.get('direccion')?.touched
                "
              />
              <div
                class="invalid-feedback"
                *ngIf="hogarForm.get('direccion')?.errors?.['required']"
              >
                La dirección es requerida
              </div>
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="hogarForm.invalid"
              >
                {{ modoEdicion ? "Actualizar" : "Crear" }} Hogar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
