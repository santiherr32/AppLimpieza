<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Mi Perfil</h2>
    <form [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700"
          >Nombre</label
        >
        <input
          id="nombre"
          type="text"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          formControlName="nombre"
          placeholder="Ingresa tu nombre"
        />
      </div>
      <div class="mb-4">
        <label for="correo" class="block text-sm font-medium text-gray-700"
          >Correo Electrónico</label
        >
        <input
          id="correo"
          type="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          formControlName="correo"
          placeholder="Ingresa tu correo electrónico"
        />
      </div>
      <div class="mb-4">
        <label for="contraseña" class="block text-sm font-medium text-gray-700"
          >Nueva Contraseña</label
        >
        <input
          id="contraseña"
          type="password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          formControlName="contraseña"
          placeholder="Ingresa una nueva contraseña (opcional)"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        [disabled]="perfilForm.invalid"
      >
        Actualizar Perfil
      </button>
      <div *ngIf="mensajeExito" class="text-green-500 text-center text-sm mt-4">
        {{ mensajeExito }}
      </div>
      <div *ngIf="mensajeError" class="text-red-500 text-center text-sm mt-4">
        {{ mensajeError }}
      </div>
    </form>
  </div>
</div>
